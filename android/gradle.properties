# Project-wide Gradle settings.

# Increase the maximum heap size for the Gradle daemon (adjust based on your system memory)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable configuration on demand to speed up build time for multi-module projects
org.gradle.configureondemand=true

# Enable build caching for faster rebuilds
org.gradle.caching=true

# Disable parallel execution if you face memory crashes (set to true if you have sufficient RAM)
org.gradle.parallel=false

# Kotlin daemon options (improve Kotlin compilation performance)
kotlin.incremental=true
kotlin.code.style=official

android.useAndroidX=true
android.enableJetifier=true

# Avoid unnecessary lint checks during build
# android.disableAutomaticComponentCreation=true
